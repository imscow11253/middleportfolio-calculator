<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calurator.css" />
</head>

  <body>
      <table>
        <tr>
          <td colspan="3" class="result"></td>
          <td><button class="jsC">c</button></td>
        </tr>
        <tr>
          <td><button value="7" class="js7">7</button></td>
          <td><button value="8" class="js8">8</button></td>
          <td><button value="9" class="js9">9</button></td>
          <td><button class="jsPlus">+</button></td>
        </tr>
        <tr>
          <td><button value="4" class="js4">4</button></td>
          <td><button value="5" class="js5">5</button></td>
          <td><button value="6" class="js6">6</button></td>
          <td><button class="jsMinus">-</button></td>
        </tr>
        <tr>
          <td><button value="1" class="js1">1</button></td>
          <td><button value="2" class="js2">2</button></td>
          <td><button value="3" class="js3">3</button></td>
          <td><button class="jsMul">*</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="js0" value="0">0</button></td>
          <td><button class="jsEqual">=</button></td>
          <td><button class="jsDev">/</button></td>
        </tr>

      </table>
      <script src="calurator.js"></script>
  </body>
</html>
